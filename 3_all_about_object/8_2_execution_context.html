<script>
    var number1 = 20;
    var number2 = 30;

    function multiply(x, y) {
        var result = x * y;

        return result;
    }

    var result1 = multiply(number1, number2);
    var result2 = multiply(100, 200);
</script>

    global object가 생성되고

    이후 실행됨(호이스팅)
